<!DOCTYPE html>
<html>
<head>
    <title>Programming for Data Analysis CA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Programming for Data Analysis</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/data_fetched_from_db">Data Fetched From DB</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div>
            <h1>Programming for Data Analysis CA-Two</h1>
            <h2>Data Fetched From Database</h2>
        </div>
        <div class="table-container">
            <h3>Cricket - Test Matches Records</h3>
            <table id="cricketTable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        {% for col in cols %}
                        <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        {% for val in row %}
                        <td>{{ val }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#cricketTable').DataTable({
                "paging": true,
                "lengthMenu": [[20, 30, 50, 100, 500, -1], [20, 30, 50, 100, 500, "All"]],
                "searching": true,
                "ordering": true,
                "info": true
            });
        });
    </script>
</body>
</html>
